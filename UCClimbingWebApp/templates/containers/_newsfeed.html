<div class="container">
    {% for article in articles %}
        <div class="row">
            <div class="card my-4">
                <div class="card-header">
                    Article
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.author}}</p>
                    <a href="#" class="btn btn-primary">Read</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
