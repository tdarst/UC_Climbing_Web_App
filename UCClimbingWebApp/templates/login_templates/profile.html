{% extends "base.html" %}
{% block title %}
<h1>Your Profile</h1>
{% endblock title %}
{% block content %}
<p>Username: {{user.username}}</p>
<p>Name: {{user.first_name}} {{user.last_name}}<p>
<p>Email: {{user.email}}<p>
<a href={% url "password" request.user.username %}>Change Password</a>
{% endblock content %}
