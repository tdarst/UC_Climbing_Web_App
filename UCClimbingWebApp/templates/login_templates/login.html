{% extends "base.html" %}
{% block title %}
<h1>Log In</h1>
{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="username" class="form-label">Username:</label>
        {{ form.username }}
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        {{ form.password }}
    </div>
    <button type="submit">Log In</button>
</form>
{% endblock content %}
