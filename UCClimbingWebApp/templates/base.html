<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UC Climbing Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    {% include "containers/_navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                {% block title %}
                {% endblock title %}
            </div>
        </div>
    </div>
    <div class="container my-0 mx-0">
        <div>
            {% include "containers/_messages.html" %}
        </div>
        {% block content %}
        {% endblock content %}
    </div>
    <div class="card my-0 mx-auto" style="width: 1560px; border: none;">
        {% block centered_content %}
        {% endblock centered_content %}
    </div>
    <div class="container my-0 mx-auto">
        {% block bottom_content %}
        {% endblock bottom_content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
