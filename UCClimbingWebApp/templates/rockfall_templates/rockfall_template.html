{% extends "base.html" %}
{% block centered_content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game_area {
            border: 4px solid green;

        }

        body {
            height: 100vh;
            background: linear-gradient(0deg,
                    rgba(0, 0, 0, 1) 0%,
                    rgba(200, 20, 60, 1) 100%);

            text-align: center;
            overflow: hidden;
            /* hide scrollbars*/
        }

        h1 {
            font-family: Comic Sans MS;
        }
    </style>
</head>

<body>
    {% load static %}
    <H1> Climber Guy </H1>
    <canvas id="game_area" width="800" height="800"></canvas>
    <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
    <script>
        var gameEnded = false;
        var username = "{{user.username}}"
        var imageClimber = "{% static "rockfall/sprites/testClimber.png" %}";
        var imageRock = "{% static "rockfall/sprites/testRock.png" %}";
        var imageRockwall = "{% static "rockfall/sprites/testRockwall.png" %}";
    </script>
    <script src="{% static "rockfall/script/index.js" %}"></script>
</body>

</html>
{% endblock centered_content %}
